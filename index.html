<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/style.css" />
    <title>Holjjang Marbles</title>
  </head>
  <body>
    <div class="card">
      <h3 id="display-turn">Your turn</h3>
      <h2>
        <span id="player-score">10</span> - <span id="cpu-score">10</span>
      </h2>
      <h1><span id="player-wager">0</span> - <span id="cpu-wager">0</span></h1>
      <p id="display-call">Place a wager and make a call!</p>
      <div>
        <label for="select-wager">Place a wager</label>
        <select id="select-wager">
          <option value="" disabled selected>-</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div id="select-call-div">
        <label for="select-call">Choose your call</label>
        <select id="select-call">
          <option value="" disabled selected>-</option>
          <option value="odd">Odd</option>
          <option value="even">Even</option>
        </select>
      </div>
      <button id="play-btn">Play</button>
      <button id="reset-btn">Reset</button>
    </div>
    <script src="resources/script.js"></script>
  </body>
</html>
