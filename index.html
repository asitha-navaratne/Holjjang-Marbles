<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/style.css" />
    <title>Holjjang Marbles</title>
  </head>
  <body>
    <h3 id="display-turn">Your turn</h3>
    <h2><span id="player-score">10</span> - <span id="cpu-score">10</span></h2>
    <h1><span id="player-bet">0</span> - <span id="cpu-bet">0</span></h1>
    <p id="display-call">Place your bet and make a call!</p>
    <div>
      <label for="select-bet">Select your bet</label>
      <select id="select-bet">
        <option value="" disabled selected>-</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div id="select-call-div">
      <label for="select-call">Select your call</label>
      <select id="select-call">
        <option value="" disabled selected>-</option>
        <option value="odd">Odd</option>
        <option value="even">Even</option>
      </select>
    </div>
    <button id="submit-btn">Submit</button>
    <button id="reset-btn">Reset</button>
    <script src="resources/script.js"></script>
  </body>
</html>
