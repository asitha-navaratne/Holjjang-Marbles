<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap"
      rel="stylesheet"
    />
    <title>Holjjang Marbles</title>
  </head>
  <body>
    <img src="resources/images/logo.png" alt="Squid game logo" class="logo" />
    <div class="container">
      <div class="tile player-tile">
        <h2 class="score">10</h2>
        <h1 class="wager">0</h1>
        <table>
          <tr>
            <td><label for="select-wager">Place a wager</label></td>
            <td>
              <select id="select-wager" class="select-box">
                <option value="" disabled selected>-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="select-call">Choose your call</label></td>
            <td>
              <select id="select-call" class="select-box">
                <option value="" disabled selected>-</option>
                <option value="odd">Odd</option>
                <option value="even">Even</option>
              </select>
            </td>
          </tr>
        </table>
        <button id="play-btn">Play</button>
        <button id="reset-btn">Reset</button>
      </div>
      <div class="tile cpu-tile">
        <h2 class="score">10</h2>
        <h1 class="wager">0</h1>
      </div>
      <div class="display-turn"><h3 id="display-turn">Your turn!</h3></div>
      <div class="display-call">
        <p id="display-call">Place a wager and make a call!</p>
      </div>
    </div>
    <script src="resources/script.js"></script>
  </body>
</html>
