<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap"
      rel="stylesheet"
    />
    <title>Holjjang Marbles</title>
  </head>
  <body>
    <img src="resources/images/logo.png" alt="Squid Game logo" class="logo" />
    <div class="container">
      <div class="tile player-tile">
        <h2 class="score" id="player-score">10</h2>
        <h1 class="wager" id="player-wager">0</h1>
        <div id="player-controls-container">
          <table>
            <tr>
              <td><label for="select-wager">Place a wager</label></td>
              <td>
                <select id="select-wager" class="select-box">
                  <option value="" disabled selected>-</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </td>
            </tr>
            <tr id="select-call-container">
              <td><label for="select-call">Choose your call</label></td>
              <td>
                <select id="select-call" class="select-box">
                  <option value="" disabled selected>-</option>
                  <option value="odd">Odd</option>
                  <option value="even">Even</option>
                </select>
              </td>
            </tr>
          </table>
          <div class="btn-container">
            <button id="play-btn" class="btn play-btn">Play</button>
            <button id="reset-btn" class="btn reset-btn">Reset</button>
          </div>
        </div>
      </div>
      <div class="tile cpu-tile">
        <h2 class="score" id="cpu-score">10</h2>
        <h1 class="wager" id="cpu-wager">0</h1>
      </div>
      <div class="display-call">
        <p id="display-call">Place a wager and make a call!</p>
      </div>
      <div id="display-win-container" class="hidden">
        <p id="display-win"></p>
      </div>
      <div id="continue-btn-container" class="hidden">
        <button id="continue-btn" class="btn">Continue</button>
      </div>
    </div>
    <script src="resources/script.js"></script>
  </body>
</html>
